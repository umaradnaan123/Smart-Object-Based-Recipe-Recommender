services:
  - type: web
    name: ai-object-detector
    env: python
    region: singapore
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run app.py --server.port 10000 --server.address 0.0.0.0"
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
